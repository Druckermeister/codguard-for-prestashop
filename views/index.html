<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodGuard Demo</title>
  <link rel="stylesheet" href="/css/codguard.css">
  <style>body{font-family:Helvetica,Arial,sans-serif;padding:2rem} .notice{padding:1rem;border-radius:6px;background:#f2f4f6;border:1px solid #d6dbe0}</style>
</head>
<body>
  <h1>CodGuard Demo</h1>
  <p class="notice">This is a simple static preview page to verify the server and VS Code Simple Browser.</p>
  <p>CSS loaded: <strong id="css-status">unknown</strong></p>
  <p>JS loaded: <strong id="js-status">unknown</strong></p>

  <script src="/js/codguard.js"></script>
  <script>
    // report that CSS and JS are present
    document.getElementById('css-status').textContent = !!document.querySelector('link[href="/css/codguard.css"]');
    document.getElementById('js-status').textContent = (typeof window === 'object');
  </script>
</body>
</html>
